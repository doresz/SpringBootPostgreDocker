<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/js/fileuploaddeletebutton.js}"></script>

<head>
    <header th:replace="usermenu.html :: navbar"></header>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>File Upload Servlet JSP JDBC MySQL Example</title>
</head>

<body>
    <div class="container col-lg-6"><br>
        <h1 class="text-center">Upload warranty</h1>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/addNewElement}" th:object="${waranty}" method="post" class="form-group" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">name: </label> <input type="text" class="form-control" name="name" th:field="*{name}" size="50" />
                    </div>
                    <div class="form-group">
                        <label for="location">location: </label> <input type="text" class="form-control" name="location" th:field="*{location}" size="50" />
                    </div>
                    <div class="form-group">
                        <label for="exp date">expiration date: </label> <input type="date" class="form-control" name="expirationdate" th:field="*{expirationDate}" size="50" />
                    </div><br>
                    <div class="form-group">
                        <label class="btn btn-primary"><i class="fa fa-image"></i>Choose file(s)<input type="file" style="display: none;" name="file" id="file" size="50" multiple required/>
                            </label>
                        <div id="midiaDigital"></div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-success">
                </form>
            </div>
        </div>
</body>
